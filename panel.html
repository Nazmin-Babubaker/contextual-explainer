<!DOCTYPE html>
<html>
<head>
  <title>Contextual Explainer Panel</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 15px;
      background: #0b0f1a;
      color: #e5e7eb;
    }

    /* ================= Explanation Panel ================= */

    #explanation-container {
      padding: 18px;
      border-radius: 14px;
      background: #12182b;
      border: 1px solid #1e293b;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.15);
      transition: all 0.3s ease;
    }

    #explanation-container:hover {
      border-color: #38bdf8;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    /* ================= Header ================= */

    .explanation-header {
      display: flex;
      align-items: center;
      justify-content: space-between;

      padding-bottom: 10px;
      margin-bottom: 12px;

      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .explanation-header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      color: #e5e7eb;
    }

    /* ================= Body ================= */

    .explanation-body {
      position: relative;
      
    }
    

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #e5e7eb;
      margin: 8px 0;
    }

    /* ================= Loader ================= */

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px auto;
    }

    .loader {
      width: 40px;
      aspect-ratio: 1;
      position: relative;
    }

    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      margin: -8px 0 0 -8px;
      width: 16px;
      aspect-ratio: 1;
      background: #55b7d2;
      animation: l2-1 2s infinite, l2-2 1s infinite;
    }

    .loader:after {
      background: #d01e59;
      animation-delay: -1s, 0s;
    }

    @keyframes l2-1 {
      0% { top: 0; left: 0; }
      25% { top: 100%; left: 0; }
      50% { top: 100%; left: 100%; }
      75% { top: 0; left: 100%; }
      100% { top: 0; left: 0; }
    }

    @keyframes l2-2 {
      40%, 50% { transform: rotate(0.25turn) scale(0.5); }
      100% { transform: rotate(0.5turn) scale(1); }
    }

    .hidden {
      display: none !important;
    }

    /* ================= Settings Button ================= */

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #c3a88d;
      border: 1px solid #1e293b;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      flex-shrink: 0;
      z-index: 1001;
    }

    .icon-btn:hover {
      background: #eaa472;
    }

    .icon-btn img {
      width: 18px;
      height: 18px;
      transition: transform 0.35s ease;
    }

    .icon-btn.active img {
      transform: rotate(90deg);
    }

    /* ================= Slide Panel ================= */

    #mode-options {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 260px;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
      box-shadow: -6px 0 24px rgba(0,0,0,0.6);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #mode-options.open {
      transform: translateX(0);
    }

    /* ================= Mode Header ================= */

    .mode-header {
      margin-bottom: 16px;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 12px;
    }

    .mode-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color:  #e5e7eb;
    }

    .mode-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #9ca3af;
    }

    /* ================= Mode Cards ================= */

    .mode-card {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      cursor: pointer;
      margin-bottom: 10px;
      background: #020617;

    }

    .mode-card:hover {
      background: #020617;
      border-color: #38bdf8;
    }

    .mode-card input {
      margin-top: 4px;
    }

    .mode-card strong {
      display: block;
      font-size: 14px;
      color: #e5e7eb;
    }

    .mode-card span {
      font-size: 12px;
      color: #9ca3af;
    }

    #mode-overlay {
  position: fixed;
  inset: 0;
      background: rgba(2, 6, 23, 0.65);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

#mode-overlay.active {
  opacity: 1;
  pointer-events: all;
}
  </style>
</head>

<body>

  <div id="mode-overlay"></div>


  <!-- Sliding mode panel -->
  <div id="mode-options">
    <div class="mode-header">
      <h3>Display Mode</h3>
      <p>Choose how explanations appear</p>
    </div>

    <label class="mode-card">
      <input type="radio" name="mode" value="panel">
      <div>
        <strong>Side Panel</strong>
        <span>Fixed panel on the right</span>
      </div>
    </label>

    <label class="mode-card">
      <input type="radio" name="mode" value="floating">
      <div>
        <strong>Floating Popup</strong>
        <span>Small movable popup</span>
      </div>
    </label>
  </div>

  <!-- Explanation card -->

    <div class="explanation-header">
      <h3>Explanation</h3>

      <button id="mode-toggle" class="icon-btn" title="Change display mode">
        <img src="settings.png" alt="Settings">
      </button>
    </div>

  <div id="explanation-container">
    <div class="explanation-body">
      <div id="loader" class="loader hidden"></div>

      <p id="explanation-text">
        Select any text on the page, right-click, and choose
        <strong>Simplify Selection</strong> to get an explanation here.
      </p>
    </div>

  </div>

  <script src="marked.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
