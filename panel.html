<!DOCTYPE html>
<html>
<head>
  <title>Contextual Explainer Panel</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 15px;
      background: #0e0d0d;
      color: #e6e6e6;
    }

    /* ================= Explanation Panel ================= */

    #explanation-container {
      padding: 18px;
      border-radius: 14px;
      background: #2d314c;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 12px rgba(120, 80, 255, 0.15);
      transition: all 0.3s ease;
    }

    #explanation-container:hover {
      border-color: #00d9ff;
      box-shadow: 0 0 18px rgba(17, 2, 78, 0.25);
    }

    /* ================= Header ================= */

    .explanation-header {
      display: flex;
      align-items: center;
      justify-content: space-between;

      padding-bottom: 10px;
      margin-bottom: 12px;

      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .explanation-header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      color: #e6e6e6;
    }

    /* ================= Body ================= */

    .explanation-body {
      position: relative;
      
    }
    

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #d0d0d0;
      margin: 8px 0;
    }

    /* ================= Loader ================= */

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px auto;
    }

    .loader {
      width: 40px;
      aspect-ratio: 1;
      position: relative;
    }

    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      margin: -8px 0 0 -8px;
      width: 16px;
      aspect-ratio: 1;
      background: #55b7d2;
      animation: l2-1 2s infinite, l2-2 1s infinite;
    }

    .loader:after {
      background: #d01e59;
      animation-delay: -1s, 0s;
    }

    @keyframes l2-1 {
      0% { top: 0; left: 0; }
      25% { top: 100%; left: 0; }
      50% { top: 100%; left: 100%; }
      75% { top: 0; left: 100%; }
      100% { top: 0; left: 0; }
    }

    @keyframes l2-2 {
      40%, 50% { transform: rotate(0.25turn) scale(0.5); }
      100% { transform: rotate(0.5turn) scale(1); }
    }

    .hidden {
      display: none !important;
    }

    /* ================= Settings Button ================= */

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #1e1f2f;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      flex-shrink: 0;
      z-index: 1001;
    }

    .icon-btn:hover {
      background: #3a3f65;
    }

    .icon-btn img {
      width: 18px;
      height: 18px;
      transition: transform 0.35s ease;
    }

    .icon-btn.active img {
      transform: rotate(90deg);
    }

    /* ================= Slide Panel ================= */

    #mode-options {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 260px;
      padding: 20px;
      background: #ffffff;
      color: #111;
      box-shadow: -6px 0 24px rgba(0,0,0,0.25);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #mode-options.open {
      transform: translateX(0);
    }

    /* ================= Mode Header ================= */

    .mode-header {
      margin-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 12px;
    }

    .mode-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #222;
    }

    .mode-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    /* ================= Mode Cards ================= */

    .mode-card {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .mode-card:hover {
      background: #f6f7f9;
    }

    .mode-card input {
      margin-top: 4px;
    }

    .mode-card strong {
      display: block;
      font-size: 14px;
      color: #111;
    }

    .mode-card span {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Sliding mode panel -->
  <div id="mode-options">
    <div class="mode-header">
      <h3>Display Mode</h3>
      <p>Choose how explanations appear</p>
    </div>

    <label class="mode-card">
      <input type="radio" name="mode" value="panel">
      <div>
        <strong>Side Panel</strong>
        <span>Fixed panel on the right</span>
      </div>
    </label>

    <label class="mode-card">
      <input type="radio" name="mode" value="floating">
      <div>
        <strong>Floating Popup</strong>
        <span>Small movable popup</span>
      </div>
    </label>
  </div>

  <!-- Explanation card -->

    <div class="explanation-header">
      <h3>Explanation</h3>

      <button id="mode-toggle" class="icon-btn" title="Change display mode">
        <img src="settings.png" alt="Settings">
      </button>
    </div>

  <div id="explanation-container">
    <div class="explanation-body">
      <div id="loader" class="loader hidden"></div>

      <p id="explanation-text">
        Select any text on the page, right-click, and choose
        <strong>Simplify Selection</strong> to get an explanation here.
      </p>
    </div>

  </div>

  <script src="marked.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
