    /* ================= Explanation Panel ================= */

    #explanation-container {
      padding: 18px;
      margin:18px;
      border-radius: 14px;
      background: #12182b;
      border: 1px solid #1e293b;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.15);
      transition: all 0.3s ease;
    }

    #explanation-container:hover {
      border-color: #38bdf8;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    /* ================= Header ================= */

    .explanation-header {
      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 10px;
      margin-bottom: 5px;

      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .explanation-header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      color: #e5e7eb;
    }

    /* ================= Body ================= */

    .explanation-body {
      position: relative;
      
    }
    

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #e5e7eb;
      margin: 8px 0;
    }

    /* ================= Loader ================= */

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px auto;
    }

    .loader {
      width: 40px;
      aspect-ratio: 1;
      position: relative;
    }

    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      margin: -8px 0 0 -8px;
      width: 16px;
      aspect-ratio: 1;
      background: #55b7d2;
      animation: l2-1 2s infinite, l2-2 1s infinite;
    }

    .loader:after {
      background: #d01e59;
      animation-delay: -1s, 0s;
    }

    @keyframes l2-1 {
      0% { top: 0; left: 0; }
      25% { top: 100%; left: 0; }
      50% { top: 100%; left: 100%; }
      75% { top: 0; left: 100%; }
      100% { top: 0; left: 0; }
    }

    @keyframes l2-2 {
      40%, 50% { transform: rotate(0.25turn) scale(0.5); }
      100% { transform: rotate(0.5turn) scale(1); }
    }

    .hidden {
      display: none !important;
    }

    /* ================= Settings Button ================= */

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #c3a88d;
      border: 1px solid #1e293b;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      flex-shrink: 0;
      z-index: 1001;
    }

    .icon-btn:hover {
      background: #eaa472;
    }

    .icon-btn img {
      width: 18px;
      height: 18px;
      transition: transform 0.35s ease;
    }

    .icon-btn.active img {
      transform: rotate(90deg);
    }

    /* ================= Slide Panel ================= */

    #mode-options {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 260px;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
      box-shadow: -6px 0 24px rgba(0,0,0,0.6);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #mode-options.open {
      transform: translateX(0);
    }

    /* ================= Mode Header ================= */

    .mode-header {
      margin-bottom: 16px;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 12px;
    }

    .mode-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color:  #e5e7eb;
    }

    .mode-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #9ca3af;
    }

    /* ================= Mode Cards ================= */

    .mode-card {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      cursor: pointer;
      margin-bottom: 10px;
      background: #020617;

    }

    .mode-card:hover {
      background: #020617;
      border-color: #38bdf8;
    }

    .mode-card input {
      margin-top: 4px;
    }

    .mode-card strong {
      display: block;
      font-size: 14px;
      color: #e5e7eb;
    }

    .mode-card span {
      font-size: 12px;
      color: #9ca3af;
    }

    #mode-overlay {
  position: fixed;
  inset: 0;
      background: rgba(2, 6, 23, 0.65);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

#mode-overlay.active {
  opacity: 1;
  pointer-events: all;
}

/* ================= Landing Page ================= */

#landing-page {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
 
}

.landing-content {
  text-align: center;
  max-width: 420px;
  padding: 20px;
}

.landing-content h1 {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 1px;
  color: #C8ACD6;
  margin-bottom: 14px;
}

.landing-content p {
  font-size: 15px;
  line-height: 1.6;
  color: #e5e7eb;
  opacity: 0.9;
}

.landing-content strong {
  color: #C8ACD6;
}

.landing-content .hint {
  display: inline-block;
  margin-top: 18px;
  font-size: 13px;
  color: #9ca3af;
  opacity: 0.8;
}




/* ================= Text Animations ================= */

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

.animate-title {
  animation: fadeUp 0.6s ease-out forwards;
}

.animate-text {
  animation: fadeUp 0.6s ease-out forwards;
  animation-delay: 0.2s;
}

.animate-hint {
  animation: pulse 2s ease-in-out infinite;
}

  <div id="mode-overlay"></div>


  <!-- Sliding mode panel -->
  <div id="mode-options">
    <div class="mode-header">
      <h3>Display Mode</h3>
      <p>Choose how explanations appear</p>
    </div>

    <label class="mode-card">
      <input type="radio" name="mode" value="panel">
      <div>
        <strong>Side Panel</strong>
        <span>Fixed panel on the right</span>
      </div>
    </label>

    <label class="mode-card">
      <input type="radio" name="mode" value="floating">
      <div>
        <strong>Floating Popup</strong>
        <span>Small movable popup</span>
      </div>
    </label>
  </div>







  <!-- Explanation card -->

    <div class="explanation-header">
      <h3>Explanation</h3>

      <button id="mode-toggle" class="icon-btn" title="Change display mode">
        <img src="settings.png" alt="Settings">
      </button>
    </div>



    <div id="landing-page">
  <div class="landing-content">
    <h1 id="landing-title">Contextual Explainer</h1>
    <p id="landing-text">
      Select any text on a webpage, right-click, and choose  
      <strong>Simplify Selection</strong> to get instant explanations.
    </p>
    
  </div>
</div>

    </div>

  </div>
