<!DOCTYPE html>
<html>
<head>
  <title>Contextual Explainer Panel</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 15px;
      background: #0e0d0d;
      color: #e6e6e6;
    }

    #explanation-container {
      padding: 18px;
      border-radius: 14px;
      background: #2d314c;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 12px rgba(120, 80, 255, 0.15);
      transition: all 0.3s ease;
    }

    #explanation-container:hover {
      border-color: #00d9ff;
      box-shadow: 0 0 18px rgba(17, 2, 78, 0.25);
    }

    #explanation-container h3 {
     font-family:sans-serif;
     font-weight: 700;  
     font-size: 20px;
     margin-bottom: 10px;
     letter-spacing: 1px;
     color: #e6e6e6;  
    }
    
   

    h1, h2, h3 {
      color: #cfcfcf;
      margin: 0 0 12px 0;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #d0d0d0;
      margin: 8px 0;
    }

    ul {
      padding-left: 18px;
    }

    li {
      margin: 6px 0;
    }

    strong {
      color: #ffffff;
      font-weight: 600;
    }

    em {
      color: #e19bff;
    }

    /* Loader animation */
  #loader {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 25px auto;
}


.loader {
  width: 40px;
  aspect-ratio: 1;
  position: relative;
}

.loader:before,
.loader:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  margin: -8px 0 0 -8px;
  width: 16px;
  aspect-ratio: 1;
  background: #55b7d2;
  animation:
    l2-1 2s infinite,
    l2-2 1s infinite;
}

.loader:after {
  background: #d01e59;
  animation-delay: -1s, 0s;
}

@keyframes l2-1 {
  0%   { top: 0;   left: 0; }
  25%  { top: 100%; left: 0; }
  50%  { top: 100%; left: 100%; }
  75%  { top: 0;   left: 100%; }
  100% { top: 0;   left: 0; }
}

@keyframes l2-2 {
  40%,50% { transform: rotate(0.25turn) scale(0.5); }
  100%    { transform: rotate(0.5turn) scale(1); }
}

.hidden {
  display: none !important;
}
  </style>

</head>

<body>
  <h3>Explain Anywhere</h3>

  <div class="mode">
    <label><input type="radio" name="mode" value="panel"> Side Panel</label><br>
    <label><input type="radio" name="mode" value="floating"> Floating Popup</label>
  </div>

  <div>
    <button id="clear">Clear</button>
  </div>
  <div id="explanation-container">
    <div id="e2"><h3>Explanation</h3></div>

    <div id="loader" class="loader hidden"></div>

    <p id="explanation-text">
      Select any text on the page, right-click, and choose 'Simplify Selection' to get an explanation here.
    </p>
  </div>

  <script src="marked.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
